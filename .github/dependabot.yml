version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - "kind/dependencies"

  - package-ecosystem: 'npm'
    directory: '/packages/jellyfish'
    schedule:
      interval: 'weekly'
    labels:
      - "kind/dependencies"
    ignore:
      - dependency-name: "@parcel/transformer-typescript-types"
      - dependency-name: "parcel"
      - dependency-name: "@defichain/jellyfish-core"
      - dependency-name: "@defichain/jellyfish-jsonrpc"
      - dependency-name: "@defichain/testcontainers"

  - package-ecosystem: 'npm'
    directory: '/packages/jellyfish-core'
    schedule:
      interval: 'weekly'
    labels:
      - "kind/dependencies"

  - package-ecosystem: 'npm'
    directory: '/packages/jellyfish-jsonrpc'
    schedule:
      interval: 'weekly'
    labels:
      - "kind/dependencies"
    ignore:
      - dependency-name: "@defichain/jellyfish-core"
      - dependency-name: "@defichain/testcontainers"
