version: v1

labels:
  - label: kind/feature
    sync: true
    matcher:
      title: "^feat\\(.+\\)?: .+"

  - label: kind/fix
    sync: true
    matcher:
      title: "^fix\\(.+\\)?: .+"

  - label: kind/chore
    sync: true
    matcher:
      title: "^chore\\(.+\\)?: .+"

  - label: kind/refactor
    sync: true
    matcher:
      title: "^refactor\\(.+\\)?: .+"

  - label: kind/docs
    sync: true
    matcher:
      title: "^docs\\(.+\\)?: .+"

  - label: kind/dependencies
    sync: true
    matcher:
      title: "^bump(\\(.+\\))?: .+"

  - label: area/workflow
    sync: true
    matcher:
      files: ".github/**"

  - label: area/apps
    sync: true
    matcher:
      files: "apps/**"

  - label: area/examples
    sync: true
    matcher:
      files: "examples/**"

  - label: area/modules
    sync: true
    matcher:
      files: "modules/**"

  - label: area/packages
    sync: true
    matcher:
      files: "packages/**"

  - label: apps/legacy-api
    sync: true
    matcher:
      files: "apps/legacy-api/**"

  - label: apps/ocean-api
    sync: true
    matcher:
      files: "apps/ocean-api/**"

  - label: apps/playground-api
    sync: true
    matcher:
      files: "apps/playground-api/**"

  - label: apps/rich-list-api
    sync: true
    matcher:
      files: "apps/rich-list-api/**"

  - label: apps/stats-api
    sync: true
    matcher:
      files: "apps/stats-api/**"

  - label: apps/whale-api
    sync: true
    matcher:
      files: "apps/whale-api/**"

  - label: apps/website
    sync: true
    matcher:
      files:
      - "website/**"
      - "docs/**"

checks:
  - context: "Semantic Pull Request"
    description:
      success: Ready for review & merge.
      failure: "Missing semantic title or label for merge [kind(directory): title]"
    labels:
      any:
        - kind/feature
        - kind/fix
        - kind/chore
        - kind/refactor
        - kind/docs
        - kind/dependencies
