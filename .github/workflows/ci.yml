# Shift-left testing to mitigation upstream risk
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'

      - run: npm ci
      - run: npm run build
      - run: npm run standard

      - run: npx --no-install jest --ci --coverage
      - run: npx codecov

