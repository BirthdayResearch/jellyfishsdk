version: v1

issue:
  labels:
    - prefix: triage
      list: [ "accepted" ]
      multiple: false
      author_association:
        collaborator: true
        member: true
        owner: true
      needs:
        comment: |
          @$AUTHOR: Thanks for opening an issue, it is currently awaiting triage.

          The triage/accepted label can be added by foundation members by writing /triage accepted in a comment.

    - prefix: kind
      list:
        - feature
        - bug
        - question
        - fix
        - chore
        - docs
        - refactor
        - dependencies
      multiple: false
      needs: true
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - prefix: area
      list:
        - workflow
        - apps
        - docs
        - examples
        - modules
        - packages
      multiple: true
      needs:
        comment: |
          @$AUTHOR: There are no 'area' labels on this issue. Adding an appropriate label will greatly expedite the process for us. You can add as many area as you see fit. **If you are unsure what to do you can ignore this!**

          You can add area labels by leaving a `/area` comment.
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - prefix: apps
      list:
        - legacy-api
        - ocean-api
        - playground-api
        - rich-list-api
        - stats-api
        - whale-api
        - website
      multiple: true
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - prefix: sig
      list:
        - blockchain
        - ecosystem
        - wallet
        - product
      multiple: true
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - prefix: priority
      multiple: false
      list: [ "urgent-now", "important-soon" ]
      author_association:
        collaborator: true
        member: true
        owner: true

  chat_ops:
    - cmd: /close
      type: close
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /duplicate
      type: close
      author_association:
        collaborator: true
        member: true
        owner: true

    - cmd: /duplicate
      type: comment
      comment: |
        @$ISSUE_AUTHOR: This issue has been marked duplicate by @$AUTHOR, if you think this is a mistake, please reopen it!
      author_association:
        collaborator: true
        member: true
        owner: true

    - cmd: /duplicate
      type: label
      label:
        add: duplicate
      author_association:
        collaborator: true
        member: true
        owner: true

    - cmd: /cc
      type: none

    - cmd: /assign
      type: assign
      author_association:
        collaborator: true
        member: true
        owner: true
